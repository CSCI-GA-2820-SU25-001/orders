<!DOCTYPE html>
<html>
  <head>
    <title>Order Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Order Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Order:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_id">Order ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="order_id" placeholder="Enter ID of Order">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="orderItem_id">OrderItem ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="orderItem_id" placeholder="Enter ID of OrderItem">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- Quantity -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="orderItem_quantity">quantity:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="orderItem_quantity" placeholder="Enter quantity for OrderItem">
              </div>
            </div>

            <!-- Status -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_status">Order Status:</label>
              <div class="col-sm-10">
                <select class="form-control" id="order_status">
                  <option value="placed" selected>Placed</option>
                  <option value="shipped">Shipped</option>
                  <option value="returned">Returned</option>
                  <option value="canceled">Canceled</option>
                </select>
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">Order ID</th>
            <th class="col-md-4">OrderItem ID</th>
            <th class="col-md-4">Quantity</th>
            <th class="col-md-3">Order Status</th>
            <!--Could add shipped_at, created_at as it in the serialization -->
            <th class="col-md-3">Order Created At</th>
            <th class="col-md-3">Order Shipped At</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2025</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
